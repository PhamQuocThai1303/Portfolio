                    <div class="infor-container" data-aos="zoom-in-down" data-aos-duration="1000" data-aos-delay="400" data-aos-anchor-placement="center-bottom" data-aos-once="true">

                            <i class="ri-github-fill icon"></i>
                        </a>
                        <h3>GITHUB</h3>

            </div>

                <h2 data-aos="fade-down" data-aos-duration="1000" data-aos-delay="100" data-aos-anchor-placement="center-bottom" data-aos-once="true">CONTACT ME</h2>

                <div class="contact-infor">

                    <input type="text" class="c-name" placeholder="Your Name" required>
                    <input type="email" class="c-email" placeholder="Email address">
                    <textarea placeholder="Message" class="c-message" cols="30" rows="10"></textarea>
                    <button type="submit" class="submit-btn"><i class="ri-send-plane-fill"></i> SEND</button>
